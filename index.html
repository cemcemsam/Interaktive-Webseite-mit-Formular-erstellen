    <div>
        <h1>Test form</h1>
        <form>
            <!-- EMAIL AND PHONE-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input required type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Age</label>
                <input required type="number" class="form-control" id="exampleInputNumber" aria-describedby="NumberHelp" min="18" max="150">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputTel" class="form-label">Phone Number</label>
                <input required type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" class="form-control" id="exampleInputTel" aria-describedby="TelHelp">
            </div>
            <!-- SET PASSWORD-->
            <div class="mb-3">
                <label for="exampleInputPassword1" for="psw" class="form-label">Set Password</label>
                <input required type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" for="psw" class="form-label">Confirm Password</label>
                <input required type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <!-- CHOSE NEWSLETTER-->
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Whitch Newsletter do you want to Subscribe to?</option>
                    <option value="1">Clima Neutral - John Doe</option>
                    <option value="2">The Future is Hybrid - Peter Example</option>
                    <option value="3">The oil of the Future - Angus Muster</option>
                </select>
            </div>
            <!-- SUBMIT-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
